{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}User registration{% endblock %}

{% block main_content %}
<h1>Registration</h1>

<p>If you already have registered an account, you can login <a href="{% url 'login' %}">here</a>.</p>

<form method="POST">
  {% csrf_token %}
  {{ registration_form | as_bootstrap }}
  <button type="submit" class="btn btn-light">Sign up</button>
</form>
{% endblock %}
