{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In - The Tasting Experience</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <div class="wrapper centered gradient">
    <div class="dialog">
      <a href="{% url 'index' %}" class="logo"><img src="{% static 'img/logo-black.png' %}"
          alt="The Tasting Experience"></a>
      <form method="POST">
        {{ registration_errors }}
        {% csrf_token %}
        <p>Personal Information</p>
        <div class="split">
          <input type="text" name="first_name" placeholder="First name">
          <input type="text" name="last_name" placeholder="Last name">
        </div>
        <input type="text" name="email" class="margin-down" placeholder="Email Address">
        <p>Please choose a secure password</p>
        <input type="password" name="password1" placeholder="Password">
        <input type="password" name="password2" class="margin-down" placeholder="Repeat password">
        <button type="submit" class="btn">Create account</button>
      </form>
    </div>
  </div>
</body>

</html>
