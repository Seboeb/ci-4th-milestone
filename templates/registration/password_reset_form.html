{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Password reset{% endblock %}

{% block main_content %}
<h1>Reset Password</h1>


<form method="POST">
  <p>Please enter your email address</p>
  {% csrf_token %}

  {{ form.email.errors }}
  <p>
    <label for="id_email">Email addres:</label>
    {{ form.email }}
    <button>Reset Password</button>
  </p>

</form>



{% endblock %}
