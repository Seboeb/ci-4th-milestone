{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reset your password - The Tasting Experience</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <div class="wrapper centered gradient">
    <div class="dialog">
      <a href="{% url 'index' %}" class="logo"><img src="{% static 'img/logo-black.png' %}"
          alt="The Tasting Experience"></a>
      <form method="POST">
        <p>Please enter your email address</p>
        {% csrf_token %}
        {{ form.email }}
        <button type="submit" class="btn">Reset password</button>
      </form>
    </div>
  </div>
</body>

</html>
